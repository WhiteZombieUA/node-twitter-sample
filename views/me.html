        <div class="row">
            <div class="col-sm-4">
                <div class="panel-footer" >
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="thumbnail">
                                <img src="http://www.micro-solve.net/images/clients/user.png" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-md-offset-3">
                            <h5><b><a href="/@{{username}}"> @{{this.username}}</a></b></h5>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-sm-6">
                                <span>
                                    <label>Posts: {{this.dbposts}}</label>
                                </span>
                        </div>
                        <div class="col-sm-6">
                                <span>
                                    <label>Followers: {{this.dbfollowers}}</label>
                                </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">News</h3>
                            </div>
                            <div class="panel-body">
                                <form id = "commentForm" action= "/post" method= "post" >
                                    <input type="hidden" name="uName" value="{{this.username}}" />
                                    <div class="col-sm-10">
                                        <textarea class="form-control" name="uComment" maxlength="140"></textarea>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <button class="btn btn-lg btn-primary" type="submit" value="Post">Post</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Posts</h3>
                    </div>
                    <div class="panel-body">

                        {{#if posts}}

                        {{#each posts}}

                        <div class="row">
                            <div class="col-sm-2">
                                <div class="thumbnail">
                                    <img src="http://www.micro-solve.net/images/clients/user.png" />
                                </div>
                            </div>
                            <div class="col-sm-10">
                                <p>
                                    <strong>@{{this.username}}</strong>
                                </p>
                                <p>{{this.comment}}</p>
                                <ul class="nav nav-pills">
                                    <li><a href="">Reply</a></li>
                                    <li><a href="">Share</a></li>
                                </ul>
                            </div>
                        </div>
                        <hr />

                        {{/each}}

                        {{else}}

                        <div class="row">
                            <div class="col-sm-2">
                            </div>
                            <div class="col-sm-10">
                                <p>No posts</p>
                            </div>
                        </div>

                        {{/if}}

                    </div>
                </div>
            </div>
        </div>
